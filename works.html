  <script>
    
    var app = new Vue({

      data() {
        return {

      async mounted() {
        const raw = await getPosts();
        const [ categories, posts ] = categorize(raw.docs);
        console.log({categories, posts});
        this.posts = posts;
        this.categories = categories;
      },
})

const tl4 = gsap.timeline({
  scrollTrigger: {
    trigger: ".trigger2",
    start: "center",

  }
});

tl4.from("#imgage-shadow", {scale:0, transformOrigin:'center', duration: 1});
tl4.from("#mobile-shadow", {scale:0, transformOrigin:'center', duration: 1}, .5);
